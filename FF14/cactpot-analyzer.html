        function getIntelligentRecommendation() {
            const lines = [

                {name: 'ç¬¬2æ©«åˆ—', cells: [[1,0], [1,1], [1,2]]},

                {name: 'å³æ–œç·š', cells: [[0,2], [1,1], [2,0]]}
            ];

            let bestScore = -1;
            let bestPositions = [];

            // è©•ä¼°æ¯å€‹æœªå¡«çš„æ ¼å­
            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 3; c++) {
                    if (grid[r][c] !== null) continue;

                    // è¨ˆç®—é€™å€‹æ ¼å­çš„åƒ¹å€¼åˆ†æ•¸
                    let score = 0;
                    lines.forEach(line => {
                        if (line.cells.some(([lr, lc]) => lr === r && lc === c)) {
                            const values = line.cells.map(([lr,lc]) => grid[lr][lc]);
                            const knownCount = values.filter(v => v !== null).length;

                            if (knownCount >= 1 && knownCount < 3) {
                                score += knownCount * 3;
                            }
                            score += 1; // åŸºç¤åˆ†:åƒèˆ‡ç·šçš„æ•¸é‡
                        }
                    });

                    if (score > bestScore) {
                        bestScore = score;
                        bestPositions = [[r, c]];
                    } else if (score === bestScore) {
                        bestPositions.push([r, c]);
                    }
                }
            }

            if (bestPositions.length > 0) {
                return {
                    positions: bestPositions,
                    reason: 'é€™äº›ä½ç½®èƒ½æä¾›æœ€å¤šæœ‰åƒ¹å€¼çš„è³‡è¨Šä¾†åˆ¤æ–·æœ€ä½³è·¯ç·š'

        function applyHistoricalLearning(results) {
            if (gameHistory.length < 5) {
                // æ•¸æ“šä¸è¶³ï¼Œä½¿ç”¨åŸå§‹æ¨è–¦
                return results;
            }

            // åˆ†ææ­·å²è¡¨ç¾
            const linePerformance = {};
            
            gameHistory.forEach(record => {
                if (!record.allLines) return;
                
                record.allLines.forEach(line => {
                    if (!linePerformance[line.name]) {
                        linePerformance[line.name] = {
                            totalReward: 0,
                            count: 0,
                            selectedCount: 0,
                            selectedReward: 0,
                            wasOptimalCount: 0
                        };
                    }
                    
                    linePerformance[line.name].totalReward += line.reward;
                    linePerformance[line.name].count++;
                    
                    if (line.name === record.selectedLine) {
                        linePerformance[line.name].selectedCount++;
                        linePerformance[line.name].selectedReward += record.actualReward;
                    }
                    
                    if (line.name === record.actualBestLine) {
                        linePerformance[line.name].wasOptimalCount++;
                    }
                });
            });

            // æ ¹æ“šæ­·å²èª¿æ•´è©•åˆ†
            results.forEach(result => {
                const perf = linePerformance[result.name];
                if (perf && perf.count > 0) {
                    // è¨ˆç®—æ­·å²å¹³å‡çå‹µ
                    const historicalAvg = perf.totalReward / perf.count;
                    
                    // è¨ˆç®—é€™æ¢ç·šä½œç‚ºæœ€ä½³ç·šçš„é »ç‡
                    const optimalRate = perf.wasOptimalCount / perf.count;
                    
                    // å¦‚æœç©å®¶é¸æ“‡é€™æ¢ç·šæ™‚è¡¨ç¾å¥½
                    const userSuccessRate = perf.selectedCount > 0 ? 
                        perf.selectedReward / perf.selectedCount / historicalAvg : 1;
                    
                    // èª¿æ•´åˆ†æ•¸ (ä¿ç•™åŸå§‹avgRewardï¼ŒåŠ å…¥æ­·å²åŠ æ¬Š)
                    result.historicalScore = result.avgReward * (1 + optimalRate * 0.2);
                    result.historicalOptimalRate = optimalRate;
                    result.userFamiliarity = perf.selectedCount;
                }
            });

            return results;
        }

        function calculateStrategies(uncertainLines) {
            // å¹³è¡¡ç­–ç•¥ï¼šä¸­ä½æ•¸æœ€é«˜
            const balanced = [...uncertainLines].sort((a, b) =>

                b.minReward - a.minReward

            // æ¿€é€²ç­–ç•¥ï¼šé«˜çå‹µæ©Ÿç‡æœ€é«˜

                b.highRewardProb - a.highRewardProb

                balanced: balanced,
                conservative: conservative,
                aggressive: aggressive

            // AIå­¸ç¿’æ¨è–¦ï¼ˆå¦‚æœæœ‰è¶³å¤ æ­·å²æ•¸æ“šï¼‰

                        // ç¶œåˆè©•åˆ†ï¼šæ­·å²è¡¨ç¾ + æœŸæœ›å€¼

                        const scoreB = (b.historicalScore || b.avgReward);
                        return scoreB - scoreA;
                    })[0];

                if (learned && learned.historicalOptimalRate > 0) {
                    learned.reason = learned.historicalOptimalRate >= 0.4 ? 
                        'æ­¤ç·šæ­·å²è¡¨ç¾å„ªç•°' : 
                        'ç¶œåˆè©•ä¼°æœ€ä½³é¸æ“‡';
                    strategies.learned = learned;
                }
            }

            return strategies;
        }
